<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field and Area Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(60, 168, 66);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #131212;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #0a0a0a;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #031103;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #031b04;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Select Your Field and Area</h1>

        <form action="your_backend_url_here" method="POST">
            <div class="form-group">
                <label for="field">Choose a Field:</label>
                <select id="field" name="field">
                    <option value="science">Java Developer</option>
                    <option value="arts">Data Science</option>
                    <option value="commerce">AI Engineer</option>
                    <option value="engineering"> Software Engineering</option>
                    <option value="medical">HR Manager</option>
                    <!-- Add more fields as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="area">Choose an Area:</label>
                <select id="area" name="area">
                    <option value="urban">Urban</option>
                    <option value="rural">Rural</option>
                    <!-- Add more areas as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="state">Choose a State:</label>
                <select id="state" name="state">
                    <option value="california">Uttar Pradesh</option>
                    <option value="texas">Delhi</option>
                    <option value="florida">Rajasthan</option>
                    <option value="new-york">Uttarakhand</option>
                    <!-- Add more states as needed -->
                </select>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

</body>
</html>
